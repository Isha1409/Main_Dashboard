        document.getElementById('menuicn').addEventListener('click', function () {
            document.getElementById('navcontainer').classList.toggle('show');
        });

        document.getElementById('profileButton').addEventListener('click', function (event) {
            event.stopPropagation();
            document.getElementById('profileOptions').classList.toggle('show');
        });

        // Close the dropdown menu if the user clicks outside of it
        window.addEventListener('click', function (event) {
            var profileOptions = document.getElementById('profileOptions');
            if (!profileOptions.contains(event.target) && profileOptions.classList.contains('show')) {
                profileOptions.classList.remove('show');
            }

            var navcontainer = document.getElementById('navcontainer');
            if (!navcontainer.contains(event.target) && navcontainer.classList.contains('show') && !event.target.matches('#menuicn')) {
                navcontainer.classList.remove('show');
            }
        });


        // Sample student data
        const students = [

            { name: 'Jonh Johnson', address: '456 Oak St', contact_number: '555-5678', registration_date: '2024-02-20', photo: 'student1.jpeg' },

            { name: 'Jonh Johnson', address: '789 Pine St', contact_number: '555-9876', registration_date: '2024-03-25', photo: 'student1.jpeg' }
        ];

        function displaySelectedMonth() {
            const month = document.getElementById('monthList').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            const filteredStudents = students.filter(student => student.registration_date.split('-')[1] === month);

            if (filteredStudents.length > 0) {
                filteredStudents.forEach(student => {
                    const card = createStudentCard(student);
                    resultsDiv.appendChild(card);
                });
            } else {
                resultsDiv.textContent = 'No students found for the selected month.';
            }
        }

        function clearSelection() {
            document.getElementById('monthList').selectedIndex = 0;
            document.getElementById('results').innerHTML = '';
        }

        function createStudentCard(student) {
            const card = document.createElement('div');
            card.className = 'student-card';

            const img = document.createElement('img');
            img.src = student.photo;
            img.alt = student.name;
            img.className = 'student-photo';

            const table = document.createElement('table');
            const tbody = document.createElement('tbody');

            // Populate table rows for student data
            const rows = [
                { label: 'Name', value: student.name },
                { label: 'Contact Number', value: student.contact_number },
                { label: 'Address', value: student.address },
                { label: 'Registration Date', value: student.registration_date }
            ];

            rows.forEach(rowData => {
                const row = document.createElement('tr');
                const labelCell = document.createElement('th');
                labelCell.textContent = rowData.label;
                const valueCell = document.createElement('td');
                valueCell.textContent = rowData.value;
                row.appendChild(labelCell);
                row.appendChild (valueCell);
                row.appendChild(valueCell);
                tbody.appendChild(row);
            });

            table.appendChild(tbody);
            card.appendChild(img); // Add the image at the top
            card.appendChild(table); // Add the table after the image

            return card;
        }
    </script>
